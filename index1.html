<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Stone Predictor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .hidden {
            display: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #8B0000;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #222;
            transition: left 0.3s;
            padding-top: 60px;
            z-index: 999;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .option {
            padding: 20px;
            border: 2px solid #FF0000;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            margin: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background-color: #8B0000;
        }

        .section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .section.visible {
            display: flex;
        }

        /* Input Field Animation */
        .input {
            color: white;
            border: 2px solid #8707ff;
            border-radius: 10px;
            padding: 10px 25px;
            background: transparent;
            max-width: 250px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .input:focus {
            box-shadow: 2px 2px 15px #8707ff inset;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading svg {
            height: 150px;
            width: 200px;
        }

        .loading svg polyline {
            fill: none;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .loading svg polyline#back {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .loading svg polyline#front {
            stroke: #FF0000;
            stroke-dasharray: 48, 144;
            stroke-dashoffset: 192;
            animation: dash_682 1.4s linear infinite;
        }

        @keyframes dash_682 {
            72.5% {
                opacity: 0;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        /* Folder Animation */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .folder {
            position: relative;
            animation: float 2.5s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .folder:hover {
            transform: scale(1.05);
        }

        .folder .top {
            background: linear-gradient(135deg, #ff9a56, #ff6f56);
            width: 80px;
            height: 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .folder .bottom {
            background: linear-gradient(135deg, #ffe563, #ffc663);
            width: 120px;
            height: 80px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-radius: 0 10px 10px 10px;
            position: relative;
            top: -10px;
        }

        .custom-file-upload {
            font-size: 1.1em;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
            width: 220px;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .custom-file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Hamburger Menu Styles */
        .hamburger {
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hamburger svg {
            height: 3em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition:
                stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger.active svg {
            transform: rotate(-45deg);
        }

        .hamburger.active svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        /* Night Mode Styles */
        body.night-mode {
            background-color: black;
            color: white;
        }

        body.night-mode .sidebar {
            background-color: #222;
        }

        body.night-mode .sidebar a {
            color: white;
        }

        body.night-mode .sidebar a:hover {
            background-color: #444;
        }

        body.night-mode .option {
            background-color: black;
            color: white;
        }

        body.night-mode .option:hover {
            background-color: #8B0000;
        }

        /* Normal Mode Styles */
        body.normal-mode {
            background-color: white;
            color: black;
        }

        body.normal-mode .sidebar {
            background-color: #f4f4f4;
        }

        body.normal-mode .sidebar a {
            color: black;
        }

        body.normal-mode .sidebar a:hover {
            background-color: #ddd;
        }

        body.normal-mode .option {
            background-color: white;
            color: black;
        }

        body.normal-mode .option:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body class="night-mode">
    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay">
        <svg height="150px" width="200px" viewBox="0 0 64 48">
            <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
            <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
        </svg>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <svg viewBox="0 0 32 32">
            <path
                class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="showNextWithLoading('credits', 2000);">Credits</a>
        <a href="#" onclick="showNextWithLoading('page1', 2000);">Log Out</a>
    </div>

    <!-- Page 1 -->
    <div id="page1" class="section visible">
        <h1>Enter Your Details</h1>
        <form onsubmit="event.preventDefault(); showNextWithLoading('page2', 2000);">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <input type="text" id="name" name="name" class="input" placeholder="Name" required>
                <input type="number" id="age" name="age" class="input" placeholder="Age" required>
                <button class="button" type="submit" style="margin-top: 20px;">Next</button>
            </div>
        </form>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="section">
        <h1>Select an Option</h1>
        <div class="option" onclick="showNextWithLoading('page3_ct_scan', 2000);">CT Scan</div>
        <div class="option" onclick="showNextWithLoading('page3_urine_test', 2000);">Urine Test</div>
    </div>

    <!-- Page 3: CT Scan -->
    <div id="page3_ct_scan" class="section">
        <h1>Upload CT Scan</h1>
        <form action="/predict_ct" method="post" enctype="multipart/form-data" onsubmit="showNextWithLoading('result', 5000);">
            <div class="container">
                <div class="folder">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <label class="custom-file-upload">
                    Choose File
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                </label>
                <div id="fileName" class="file-name"></div>
            </div>
            <button class="button" type="submit" style="margin-top: 20px;">Upload and Predict</button>
        </form>
    </div>

    <!-- Page 3: Urine Test -->
    <div id="page3_urine_test" class="section">
        <h1>Enter Urine Test Details</h1>
        <form action="/predict_urine" method="post" onsubmit="showNextWithLoading('result', 5000);">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <input type="text" id="id" name="id" class="input" placeholder="Patient No" required>
                <input type="text" id="gravity" name="gravity" class="input" placeholder="Specific Gravity" required>
                <input type="text" id="ph" name="ph" class="input" placeholder="pH Level" required>
                <input type="text" id="osmo" name="osmo" class="input" placeholder="Osmolarity" required>
                <input type="text" id="cond" name="cond" class="input" placeholder="Conductivity" required>
                <input type="text" id="urea" name="urea" class="input" placeholder="Urea Level" required>
                <input type="text" id="calc" name="calc" class="input" placeholder="Calcium Level" required>
                <button class="button" type="submit" style="margin-top: 20px;">Submit</button>
            </div>
        </form>
    </div>

    <!-- Credits Section -->
    <div id="credits" class="section">
        <h1>Credits</h1>
        <p style="font-size: 24px; font-weight: bold;">DONE BY:- GROUP 12</p>
        <p style="font-size: 28px; font-weight: bold; color: #FF0000;">Guide: Mrs. Ashitha PR</p>
        <button class="button" onclick="showNextWithLoading('page1', 2000);">Return</button>
    </div>

    <script>
        // Show loading overlay
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'none';
        }

        // Show next section with loading
        function showNextWithLoading(sectionId, delay) {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showNext(sectionId);
            }, delay);
        }

        // Show next section
        function showNext(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('visible'));
            document.getElementById(sectionId).classList.add('visible');
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            sidebar.classList.toggle('visible');
            hamburger.classList.toggle('active');
        }

        // Display file name when a file is selected
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const fileName = e.target.files[0].name;
            document.getElementById('fileName').textContent = `Selected File: ${fileName}`;
        });

        // Initial page load loading
        window.onload = () => {
            showLoading();
            setTimeout(() => {
                hideLoading();
            }, 4000); // 4 seconds
        };
    </script>
</body>
</html>
